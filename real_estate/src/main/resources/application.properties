# ===============================
# Application Configuration
# ===============================

# Sets the name of the Spring Boot application
spring.application.name=real_estate

# ===============================
# Database Configuration (PostgreSQL)
# ===============================

# Specifies the database connection URL
spring.datasource.url=jdbc:postgresql://localhost:5432/real_estate

# Defines the database username for authentication
spring.datasource.username=postgres

# Defines the database password for authentication
spring.datasource.password=PostgreSQL

# Specifies the database driver class for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA & Hibernate Configuration
# ===============================

# Defines the Hibernate dialect to use PostgreSQL-specific SQL syntax
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Controls the behavior of schema auto-generation
# Options: none, update, create, create-drop
# - update: Updates the schema without dropping existing data
# - create: Creates the schema on startup (deletes existing data)
# - create-drop: Creates the schema and drops it when the application stops
spring.jpa.hibernate.ddl-auto=update

# Enables SQL query logging in the console for debugging
spring.jpa.show-sql=true

# ===============================
# Server Configuration
# ===============================

# Defines the port on which the application will run
server.port=8080